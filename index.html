<body>
<div id="headerContainer">
    <h1>Synaptory Fractal&nbsp;Traveler</h1>
    <p>Mandelbrot and Julia fractal explorer &copy; Radim Brnka 2025<br/>Developed for the <a
            target="_blank"
            title="Unmasking Chaos: Synaptory blog"
            href="https://synaptory.substack.com/p/unmasking-chaos?r=2qbtpc&utm_campaign=post&utm_medium=web&triedRedirect=true">Unmasking&nbsp;Chaos</a>
        article.</p>
    <div id="controlArea">
        <div class="switch-field">
            <span>Fractal set:</span>
            <button id="mandelbrotSwitch" class="active" title="Mandelbrot mode">Mandelbrot</button><button id="juliaSwitch" class="" title="Julia mode">Julia</button>
        </div>
        <div id="presets-dives">
            <p id="presets"><span title="Interesting Fractal Locations">Presets:</span></p>
            <p id="dives"><span title="Real-time Fractal Calculations">Dives:</span></p>
        </div>
        <div id="sliders">
            <div class="slider-container">
                <label for="realSlider">cx:</label>
                <input type="range" id="realSlider" class="slider" min="-2" max="2" step="0.01" value="0.355">
                <span class="sliderValue" id="realSliderValue">0</span>
            </div>
            <div class="slider-container">
                <label for="imagSlider">cy:</label>
                <input type="range" id="imagSlider" class="slider" min="-2" max="2" step="0.01" value="0.355">
                <span class="sliderValue" id="imagSliderValue">0</span>
            </div>
        </div>
        <p id="controlButtons">
            <button id="reset" class="" title="Reset the view (Shift+R)">Reset</button><button id="randomize" class="" title="Randomize Color Palette (T)">Recolor</button><button id="screenshot" class="" title="Save Image (Shift+S)">Screenshot</button><button id="demo" class="" title="Start/Stop Animation or Infinite Loop (D)">Demo</button>
        </p>
    </div>
    <p class="small">
        <!--        <img id="pin" src="./img/pin.png"> &middot;-->
        <a target="_blank" title="
### Mouse
    - `Left Button Drag`: Pan
    - `Right Button Drag`: Rotate
    - `Wheel`: Zoom
    - `Left Button Single Click`: Center & Generate URL link
    - `Double click`: Zoom-in/out & Center
    - `Middle Click`: Toggle guiding lines
### Keyboard
    - `F11`: Toggle fullscreen
    - `Enter`: Toggle controls
    - `Q / W`: Rotate counter-clockwise/clockwise (Shift: Slower speed)
    - `E`: Toggle guiding lines
    - `Shift + R`: Reset
    - `T`: Randomize color palette, (Shift: cyclic color change, Alt: Reset colors)
    - `Shift + S`: Take screenshot
    - `Space`: Zoom-in (Ctrl: Zoom-out)
    - `A`: Force resize
    - `Left / Right`: Horizontal pan (Shift: smoother step)
    - `Up / Down`: Vertical pan(Shift: Smooth step)
    - `Ctrl + Left / Right`: Julia: Real part (cx) stepping (Shift: Smooth step)
    - `Ctrl + Up / Down`: Julia: Imaginary part (cy) stepping (Shift: Smooth step)
    - `Num 1-9`: Load Preset (Shift: Start dive)"
           href="https://github.com/rbrnka/fractal-traveler?tab=readme-ov-file#controls">Controls</a>
        <span class="middot">&middot;</span>
        <a target="_blank" title="Readme &amp; JSDocs"
           href="https://fractal.brnka.com/docs/">Documentation</a>
        <span class="middot">&middot;</span>
        <a target="_blank" title="GitHub repo" href="https://github.com/rbrnka/fractal-traveler">Source Code</a>
        <span class="middot">&middot;</span>
        <span id="version" title="Current version">v1.8</span>
    </p>
</div>
<div id="infoLabel">
    <textarea readonly id="infoText" title="Click to copy coordinates">Initialized successfully!</textarea>
    <div id="debugInfo"></div>
</div>
<canvas id="fractalCanvas"></canvas>
<div id="verticalLine" class="centerLine verticalLine"></div>
<div id="horizontalLine" class="centerLine horizontalLine"></div>
